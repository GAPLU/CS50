{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>Sell stocks</h1>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                <option disabled selected>Choose Stock</option>
                {% for share in shares %}
                    <option value="{{ share['stock'] }}">{{ share['stock'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input autocomplete="off" autofocus name="shares" placeholder="Amount" type="number">
        </div>
        <div>
            <br>
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
